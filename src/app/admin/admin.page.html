<ion-content class="ion-padding">
  <h2>Todas las habitaciones</h2>
  <p>Clickea para cambiar su disponibilidad</p>
  
  <div class="rooms-grid">
    <div 
      *ngFor="let room of rooms" 
      class="room-square" 
      [class.available]="room.available"
      [class.occupied]="!room.available"
      (click)="toggleRoom(room)">
      <div class="room-number">{{ room.number }}</div>
      <div class="room-status">{{ room.available ? 'Disponible' : 'Reservado' }}</div>
    </div>
  </div>
